# Render Blueprint for Webhook-based Web Service (Free plan)
services:
  - name: fartbot-webhook
    type: web
    runtime: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_USERNAMES
        value: "RussianStatham"
      - key: CLASSIFIER_MODE
        value: "heuristic"
      - key: CONFIDENCE_MIN
        value: "0.55"
      - key: MIN_VOICE_SECONDS
        value: "1"
      - key: MAX_VOICE_SECONDS
        value: "12"
      - key: PORT
        value: "10000"
      - key: WEBHOOK_URL
        value: ""     # optional, otherwise inferred from RENDER_EXTERNAL_URL
    healthCheckPath: /healthz
